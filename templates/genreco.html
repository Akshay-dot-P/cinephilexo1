<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommended Movies</title>
</head>
<body>

    <h2>Top Recommended Movies:</h2>

        {% for movie, rating in recommended_movies %}

        {% endfor %}
    </ul>

    <!-- You can add more HTML here as needed -->

</body>
</html>
